{%extends'base.html' %} {% block content %}

<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <h1 class="post-title"></h1>
      <p class="post-subtitle"></p>
    </div>
    <div class="d-none d-md-block col-md-6 masthead-image">
      {% if "placeholder" in post.featured_i
      <img src="" width="100%" />
      {% else %}
      <img src="" width="100%" />
      {% endif %}
    </div>
  </div>
</div>

<div class="container">
  <div class="col card mb-4 mt-3 left top">
    <div class="card-body">
      <p class="card-text"></p>
      <div class="row">
        <div class="col-1">
          <strong class="text-secondary">
            <i class="far fa-heart"></i>
          </strong>
        </div>
        <div class="col-1">
          {% with comments.count as total_comments %}
          <strong class="text-secondary">
            <i class="far fa-comments"></i>
          </strong>
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-md-8 card mb-4 mt-3">
    <h3>Comments:</h3>
    <div class="card-body">
      {% %}
      <div class="comments" style="padding: 10px">
        <p class="font-weight-bold">
          {{}}
          <span class="text-muted font-weight-normal"> {{}} </span> wrote:
        </p>
        {{ |linebreaks }}
      </div>
      {% %}
    </div>
  </div>
  <div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
      <!--add content here-->
    </div>
  </div>
</div>
